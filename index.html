<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bougainvillea House Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      height: 100vh;
    }

    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-header {
      background: #6200ee;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
    }

    .user {
      background: #e1bee7;
      align-self: flex-end;
    }

    .bot {
      background: #ede7f6;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    #sendButton {
      background: #6200ee;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    #sendButton:hover {
      background: #3700b3;
    }

    #bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6200ee;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #tooltip {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #333;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
    }

    #chatbot-container.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="tooltip">üí¨ Click here to ask your doubts</div>
  <div id="bubble">üí¨</div>

  <div id="chatbot-container" class="hidden">
    <div id="chat-header">Bougainvillea House Assistant</div>
    <div id="chat-box"></div>
    <div id="input-area">
      <input id="userInput" placeholder="Type your question..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    // Your Apps Script Web App URL
    const PROXY_URL = "https://script.google.com/macros/s/AKfycbxgbuhv2fha6rjBMlFai-hpAbYkEOFc1dLnnk57FttjSXolS8MdtjxuyKtBJNHr_sw5/exec"; 

    const bubble = document.getElementById("bubble");
    const chatbot = document.getElementById("chatbot-container");
    const sendButton = document.getElementById("sendButton");
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chat-box");

    bubble.addEventListener("click", () => {
      chatbot.classList.toggle("hidden");
    });

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;
      appendMessage("user", question);
      userInput.value = "";

      appendMessage("bot", "Thinking...");

      try {
        const response = await fetch(PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  { text: `Answer this question based on the content from https://www.bougainvilleahouse.in/: ${question}` }
                ]
              }
            ]
          })
        });

        const data = await response.json();
        chatBox.lastChild.textContent = data.candidates[0].content.parts[0].text;
      } catch (error) {
        chatBox.lastChild.textContent = "‚ö†Ô∏è Network error. Please try again later.";
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
