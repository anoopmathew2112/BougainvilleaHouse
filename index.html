<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bougainvillea House Assistant</title>
  <style>
    body {
      background-color: #eaf2ff;
      font-family: Arial, sans-serif;
    }
    .chatbox {
      width: 320px;
      height: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      position: fixed;
      bottom: 100px;
      right: 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chatbox-header {
      background: #0078ff;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .chatbox-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chatbox-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chatbox-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chatbox-input button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .user-message {
      align-self: flex-end;
      background: #0078ff;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }
    .bot-message {
      align-self: flex-start;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }
    .chatbot-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="chatbox" id="chatbox" style="display: none;">
    <div class="chatbox-header">Bougainvillea House Assistant</div>
    <div class="chatbox-messages" id="chatbox-messages"></div>
    <div class="chatbox-input">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <button class="chatbot-toggle" id="chatToggle">ðŸ’¬</button>

  <script>
    const API_KEY = "AIzaSyCgSMNXRR6009aHCYCWryZrpB9cgx3-yp8"; // ðŸ”¹ Replace with your real API key

    const chatbox = document.getElementById("chatbox");
    const chatToggle = document.getElementById("chatToggle");
    const sendButton = document.getElementById("sendButton");
    const userInput = document.getElementById("userInput");
    const chatMessages = document.getElementById("chatbox-messages");

    chatToggle.addEventListener("click", () => {
      chatbox.style.display = chatbox.style.display === "none" ? "flex" : "none";
    });

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, "user-message");
      userInput.value = "";

      const loadingMsg = addMessage("Typing...", "bot-message");

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  role: "user",
                  parts: [
                    {
                      text: `You are the Bougainvillea House virtual assistant.
Answer based on details available on https://www.bougainvilleahouse.in/ or general hotel FAQs.
User question: "${userText}"`
                    }
                  ]
                }
              ]
            })
          }
        );

        const data = await response.json();
        chatMessages.removeChild(loadingMsg);

        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        if (botReply) {
          addMessage(botReply, "bot-message");
        } else {
          addMessage("Sorry, I couldn't find an answer.", "bot-message");
          console.log("Response data:", data);
        }
      } catch (error) {
        console.error("Error:", error);
        chatMessages.removeChild(loadingMsg);
        addMessage("Error connecting to Gemini API.", "bot-message");
      }
    }

    function addMessage(text, className) {
      const msg = document.createElement("div");
      msg.className = className;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return msg;
    }
  </script>

</body>
</html>
